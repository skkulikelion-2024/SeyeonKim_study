<!-- Intro -- Vanilla JS -->

<!DOCTYPE html>

<html>
 <!-- 문서의 루트 정의 --> 
    <body>
    <!-- 문서의 본문 정의 -->
        <span>Total clicks: 0</span>
        <!-- 화면에 클릭 횟수 표시할 span 요소 -->
        <button id="btn">Click me</button>
        <!-- 클릭할 수 있는 버튼 생성 -- click me라는 텍스트 포함, id는 "btn"으로 설정됨 -->
    </body> 
    <script> // JavaScript 코드 정의하기 위한 태그 
        let counter = 0;
        // 클릭 횟수 저장하기 위한 변수 'counter' 선언, 초기값 0으로 설정
        const button = document.getElementById("btn");
        // HTML에서 id가 "btn"인 요소를 찾아 해당 요소를 'button' 변수에 할당
        const span = document.querySelector("span");
        // HTML에서 첫 번째로 발견되는 <span> 요소를 찾아 해당 요소를 'span' 변수에 할당
        function handleClick(){ // 클릭 이벤트가 발생했을 때 실행될 handleClick 함수 정의
            console.log("I have been clicked");
            counter = counter + 1;
            // 클릭할 때마다 counter 1씩 증가
            span.innerText = `Total clicks: ${counter}`;
            // html에서 <span> 요소의 내용 업데이트
        }
        button.addEventListener("click", handleClick);
        // 버튼에 클릭 이벤트 추가, 클릭 발생할 때마다 handleClick 함수 실행
    </script>
</html>

<!-- html body: <span>과 <button> 생성 -->
<!-- JS: button 클릭에 따라 counter + 1 ==> span에 반영 -->
<!-- button.addEventListener: click event 감지 -->
